<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <title>BetterPonymotes Preferences</title>
  <link href="bootstrap.css" rel="stylesheet">
  <script src="emote-map.js" type="text/javascript"></script>
  <script src="sr-data.js" type="text/javascript"></script>
  <script src="options.js" type="text/javascript"></script>
  <style type="text/css">
    body {
      padding-bottom: 80px;
    }
    input[type="checkbox"] {
      /* Fix a misalignment in bootstrap */
      margin-top: 0px;
      margin-bottom: 2px;
    }
    label {
      font-family: monospace;
    }
    #sr-list > label {
      width: 230px;
    }

    /* Emote disabler stuff */
    #de-container {
      height: 300px;
      border-style: solid;
      border-color: red;
      padding: 5px;
      border-style: solid;
      border-color: gray;
      border-width: 1px;
    }
    #de-input {
      /* Hide it as best we can */
      background-color: transparent;
      border-color: transparent;
      border-width: 0px;
      border-style: none;
      outline-color: transparent;
      color: black;
      width: 150px;
      font-family: monospace;
    }
    /* Styled after Derpibooru's tag list thing, with colors from Bootstrap */
    .disabled-emote {
        padding: 5px;
        background-color: #5BC0DE;
        color: white;
        border-width: 1px;
        border-color: #2F96B4;
        border-style: solid;
        margin-right: 5px;
        margin-bottom: 5px;
        float: left;
        border-radius: 2px;
    }
    .disabled-emote > a {
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="span8 offset2">
        <form>
          <legend>Basic Options</legend>
          <label><input id="enableNSFW" type="checkbox"> Enable NSFW emotes</label>
          <label><input id="enableExtraCSS" type="checkbox"> Enable extra emote modifiers</label>
          <label><input id="showUnknownEmotes" type="checkbox"> Show placeholders for unknown emotes (may conflict with other emote scripts)</label>
          <label><input id="showAltText" type="checkbox"> Reveal hidden alt-text</label>
          <label><input id="enableGlobalEmotes" type="checkbox"> Convert emotes outside of Reddit</label>
          <label>Search result limit: <input id="searchLimit" type="text"> (high values may slow down search)</label>
        </form>

        <form class="form-inline">
          <legend>Enabled Subreddits</legend>
          <div id="sr-list"></div>
          <br>
          <button type="button" id="enable-all">Enable all</button>
          <button type="button" id="disable-all">Disable all</button>
        </form>

        <form class="form-inline">
          <legend>Disabled Emotes</legend>
        </form>
        <!-- Outside of form to prevent <input> from submitting (?!?) the thing -->
        <div id="de-container">
          <input id="de-input">
        </div>
        <br> <!-- This is unnecessary in the form. Which we're not in. Damnit. -->
        <button type="button" id="clear-disabled">Clear</button>
      </div>
    </div>
  </div>
</body>
</html>
